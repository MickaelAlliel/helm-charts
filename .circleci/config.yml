version: 2
jobs:
  publish-helm-charts:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: Publish Helm charts to Github Pages
          command: cat publish.sh | sh
          environment:
            - GITHUB_PAGES_REPO: rookout/helm-charts
      - run:
          name: Verify - Controller Chart
          command: |
            alias helm=/tmp/helm/bin/linux-amd64/helm
            if [ "$CIRCLE_BRANCH" = "master" ]; then
              echo "Waiting for repository to be updated before checking"
              sleep 15
              helm repo add rookout https://helm-charts.rookout.com
              helm repo update
              helm repo list
              helm inspect rookout/controller
            fi
workflows:
  version: 2
  run-pipeline:
    jobs:
      - publish-helm-charts:
          filters:
            branches:
              only: master